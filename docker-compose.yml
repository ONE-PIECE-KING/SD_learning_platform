# ============================================================
# Learning Platform MVP - Development Docker Compose
# 線上學習平台 MVP - 開發環境 Docker Compose
# ============================================================

services:
  # ============================================================
  # Database Services
  # ============================================================

  postgres:
    image: postgres:15-alpine
    container_name: learning_platform_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-learning_platform}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-learning_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network

  redis:
    image: redis:7-alpine
    container_name: learning_platform_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network

  # ============================================================
  # Object Storage (MinIO - S3 Compatible)
  # ============================================================

  minio:
    image: minio/minio:latest
    container_name: learning_platform_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - learning_network

  # MinIO 初始化 - 建立 bucket
  minio-init:
    image: minio/mc:latest
    container_name: learning_platform_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
        mc mb --ignore-existing myminio/${MINIO_BUCKET:-learning-platform};
        mc anonymous set download myminio/${MINIO_BUCKET:-learning-platform}/public;
        echo 'MinIO bucket initialized successfully';
      "
    networks:
      - learning_network

  # ============================================================
  # Application Services (開發時可選擇性啟動)
  # ============================================================

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: learning_platform_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-learning_platform}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET:-learning-platform}
      - DEBUG=true
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - learning_network
    profiles:
      - full
      - backend

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: learning_platform_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - learning_network
    profiles:
      - full
      - frontend

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: learning_platform_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-learning_platform}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - ./worker:/app/worker
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - learning_network
    profiles:
      - full
      - worker

  # ============================================================
  # Development Tools
  # ============================================================

  # pgAdmin - PostgreSQL 管理介面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: learning_platform_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning_network
    profiles:
      - tools

  # Redis Commander - Redis 管理介面
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: learning_platform_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - learning_network
    profiles:
      - tools

# ============================================================
# Networks
# ============================================================

networks:
  learning_network:
    driver: bridge
    name: learning_platform_network

# ============================================================
# Volumes
# ============================================================

volumes:
  postgres_data:
    name: learning_platform_postgres_data
  redis_data:
    name: learning_platform_redis_data
  minio_data:
    name: learning_platform_minio_data
  pgadmin_data:
    name: learning_platform_pgadmin_data
