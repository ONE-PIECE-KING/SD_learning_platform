version: "3.9"

# ============================================================
# Learning Platform MVP - Production Docker Compose
# 線上學習平台 MVP - 生產環境 Docker Compose
# ============================================================

services:
  # ============================================================
  # Database Services
  # ============================================================

  postgres:
    image: postgres:15-alpine
    container_name: learning_platform_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network_prod
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: learning_platform_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network_prod
    deploy:
      resources:
        limits:
          memory: 512M

  minio:
    image: minio/minio:latest
    container_name: learning_platform_minio_prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - learning_network_prod
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================================
  # Application Services
  # ============================================================

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: production
    container_name: learning_platform_backend_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - learning_network_prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: production
    container_name: learning_platform_frontend_prod
    restart: always
    depends_on:
      - backend
    networks:
      - learning_network_prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
      target: production
    container_name: learning_platform_worker_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - learning_network_prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G

  # ============================================================
  # Nginx Reverse Proxy
  # ============================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: learning_platform_nginx_prod
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - learning_network_prod
    deploy:
      resources:
        limits:
          memory: 128M

# ============================================================
# Networks
# ============================================================

networks:
  learning_network_prod:
    driver: bridge
    name: learning_platform_network_prod

# ============================================================
# Volumes
# ============================================================

volumes:
  postgres_data_prod:
    name: learning_platform_postgres_data_prod
  redis_data_prod:
    name: learning_platform_redis_data_prod
  minio_data_prod:
    name: learning_platform_minio_data_prod
